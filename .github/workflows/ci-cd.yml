name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/password-generator-app:${{ github.sha }} .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/password-generator-app:${{ github.sha }}

      - name: Deploy to Kubernetes (Optional)
        # אם אתה רוצה לכלול פריסה ל-Kubernetes, תוכל להוסיף את הצעדים לכך כאן
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # כאן תוכל להוסיף פקודות לפריסה ל-Kubernetes אם נדרש
          # לדוגמה, שימוש ב-kubectl כדי לעדכן את הקונטיינר ב-Deployment שלך
          kubectl set image deployment/my-deployment my-container=${{ secrets.DOCKER_USERNAME }}/password-generator-app:${{ github.sha }}
